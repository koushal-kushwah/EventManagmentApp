<body>
  <div class="wrapper">
    <h2>Login</h2>
    <div class="error-message" *ngIf="error">{{ error }}</div>
    <form #LoginFormData="ngForm" (ngSubmit)="onSubmit(LoginFormData.value)">
      <div class="input-box">
        <input type="text" placeholder="email" name="email" required [(ngModel)]="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="password" name="password" required [(ngModel)]="password">
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>
      <div class="text">
        <h3>Do haven't an account? <a routerLink="/signup">Signup now</a></h3>
      </div>
    </form>
  </div>
</body>
