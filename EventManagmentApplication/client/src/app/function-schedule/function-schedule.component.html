<app-navbar></app-navbar>
<div class="container mt-4">
  <h2 class="alert alert-danger">Schedule Page</h2>
  <button class="btn btn-sm alert alert-success" (click)="goBack()">Go Back</button>
  <div class="card">
    <div class="card-body">
  <div class="card col-lg-6">
    <div class="card-body">
      <form (submit)="addFunctionSchedule()">
        <br />
        <div class="form-group col-lg-8">
          <label for="title">Title</label>
          <input type="text" placeholder="Enter Title" class="form-control" id="title" [(ngModel)]="newFunctionSchedule.title" name="title" />
        </div>
        <br />
        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </div>
  </div>

  <br />
  <hr />
  <br />
  <div class="form-group mb-4">
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
  </div>

  <h2 class="alert alert-primary">Schedule List</h2>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>S.No</th>
          <th>ID</th>
          <th>Function ID</th>
          <th>Event ID</th>
          <th>Title</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let schedule of functionSchedules | searchSchedule: searchText; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ schedule.id }}</td>
          <td>{{ schedule.function_id }}</td>
          <td>{{ schedule.event_id }}</td>
          <td>{{ schedule.title }}</td>
          <td>
            <button class="btn btn-primary btn-sm" routerLink="/updatefunSchedule/{{schedule.id}}">Update</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger btn-sm" (click)="deleteFunctionSchedule(schedule.id)">Delete</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <!-- <button class="btn btn-primary btn-sm"
                routerLink="/functionSchedule/">View</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
